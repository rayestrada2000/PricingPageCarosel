<!doctype html>
<html lang="en">

<head>
    <title>Farm Fresh Pricing Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <!-- Setting-up the Carousel -->
    <div id="carouselHeader" class="carousel slide" data-bs-ride="carousel">
      <!-- Setting up buttons and arrows for the carousel as "indicators" required -->
      <div class="carousel-indicators">
        <!-- Setting up the buttons -->
        <button type="button" data-bs-target="#carouselHeader" data-bs-slide-to="0" class="active" current="true" aria-label="Farm Fresh Produce">
        </button>
        <button type="button" data-bs-target="#carouselHeader" data-bs-slide-to="1"   aria-label="Free Delivery">
        </button>
        <button type="button" data-bs-target="#carouselHeader" data-bs-slide-to="2"   aria-label="Shop with our app">
        </button>
        <!-- End Setting up the buttons -->
      </div>
      <!-- Setting up the images -->
          <!-- All images in the carousel should be the same size! -->
          <!-- 1600 width by 400 height is best. Also, img must include classes of -->
          <!-- "d-block" and "w-100" -->
      <div class="carousel-inner">
        <div class="carousel-item active">
         <img src="/img/FarmFresh.png" class="d-block w-100" alt="From our farm to your">
        </div>
        <div class="carousel-item ">
          <img src="/img/FreeDelivery.png" class="d-block w-100" alt="Free Delivery">
        </div>
        <div class="carousel-item ">
          <img src="/img/FreshApp.png" class="d-block w-100" alt="Use our app to shop">
        </div>
      </div>
      <!-- End Setting up the images -->
    </div>
  </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
